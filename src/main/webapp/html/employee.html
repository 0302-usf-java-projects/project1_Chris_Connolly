  <div class = "row">
 
  <div class = "col-4">
  <form class="container" id = "imb" onsubmit="submitImb()">
<h4 style="color: whitesmoke;">Submit a New Reimbursement</h4>
<br>
  <select class="typeSelector" id="selector">
    <option selected>Choose a Type of Reimbursement</option>
    <option value="1">Food</option>
    <option value="2">Travel</option>
    <option value="3">Lodging</option>
    <option value="4">Other</option>
  </select>

  <div class="input-group mb-3" id="dollar">

    <div class="input-group-prepend">
      <span class="input-group-text">$</span>
    </div>

    <input type="number" id = "amount" min = "1" max = "1200" pattern = "[0-9]" class="form-control" aria-label="Amount (to the nearest dollar)">

    <div class="input-group-append">
      <span class="input-group-text">.00</span>
    </div>

  </div>
  
  <div class="input-group" id="description">
    <div class="input-group-prepend">
      <span class="input-group-text">Description</span>
    </div>
    <textarea class="form-control" aria-label="With textarea" id = "desc" style="margin-top: 0px; margin-bottom:0px; height: 110px;"></textarea>
  </div>
  
  
  <button type="button" class="btn btn-light" id = "FormSubmitButton" onclick="addReimb()">Submit</button>
</form>
  </div>
  
   <div class = "col-8">
   <div class = "tableContainer">
   <h4 style="color: whitesmoke;" id = "tableTitle">View Past Tickets</h4>
  <table id = "table">
  
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Amount</th>
      <th scope="col">Submitted</th>
      <th scope="col">Description</th>
      <th scope="col">Type</th>
      <th>Status</th>
    </tr>
  </thead>
  
</table>
